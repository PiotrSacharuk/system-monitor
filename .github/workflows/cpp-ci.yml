name: System Monitor CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
        
jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
      
    - name: Build with CMake
      run: |
        mkdir -p build && cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS_DEBUG="-fprofile-arcs -ftest-coverage" ..
        make -j$(nproc)
    
    - name: Run Tests
      working-directory: ./build
      run: ctest -V
    
    - name: Generate Coverage
      working-directory: ./build
      run: |
        lcov --directory . --capture --output-file coverage.info --ignore-errors mismatch
        lcov --remove coverage.info '/usr/*' '*/googletest/*' --output-file coverage.info
        bash <(curl -s https://codecov.io/bash)
    
    - name: Build Docker image
      run: |
        docker build -t system-monitor:latest .