# config.example.yaml - copy to config.yaml
server:
  name: "Prod-Server-01"

monitoring:
  interval_seconds: 5
  test_cycles: 12    # -1 = infinite (production)

sensors:
  cpu:
    threshold: 85
    cores: 8
  ram:
    threshold: 90
  disk:
    threshold: 90

logging:
  enabled: true
  level: "INFO"
